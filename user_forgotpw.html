    <p class="text-center">Update Password</p>

    <form
      action="Update_login.php"
      method="POST"
      class="mx-auto p-4"
      style="max-width: fit-content"
      onsubmit="return check_details();"
    >

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
        /><br /><br />
      </div>
      <div class="form-group">
        <label for="password">New Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        /><br /><br />
      </div>
      <div class="form-group">
        <label for="re_password">Re-enter New Password:</label>
        <input
          type="password"
          class="form-control"
          id="re_password"
          name="re_password"
        /><br /><br />
      </div>
      <input
        type="submit"
        style="background-color: #0a266c; border-color: azure; font-size: large"
        class="btn btn-primary"
        value="Update Password"
      />
    </form>

    <script>
      function check_details() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var re_password = document.getElementById("re_password").value;

        if (email == "" || password == "" || re_password == "") {
          alert("Please fill all the details");
          return false;
        } else if (password != re_password) {
          document.getElementById("re_password").value = "";
          alert("Password does not match");
          return false;
        }
        return true;
      }
    </script>
