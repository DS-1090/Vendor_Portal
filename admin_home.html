    <div class="container mt-4">
      <div class="d-flex justify-content-center gap-2 text-center">

              class="btn btn-custom"
              onclick="location.href='admin_portal.html'"
              style="background-color: #0a266c; border-color: azure ;color: #fff;"
          >

          </button>

          <label
              class="btn btn-custom d-flex align-items-center"
              style="background-color: #0a266c; border-color: azure;color: #fff"
          >
              Upload Manual
              <input
                  type="file"
                  id="uploadInput"
                  class="form-control-file"
                  style="display: none;"
              />
          </label>

          <button
              class="btn btn-custom"
              id="Quarterly_Reports"
              onclick="location.href='admin_reports.html'"

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const accept_count = document.getElementById("accept_count");
        const reject_count = document.getElementById("reject_count");
        const wait_count = document.getElementById("wait_count");

        accept_count.innerHTML = localStorage.getItem("acceptcount") || 0;
        reject_count.innerHTML = localStorage.getItem("rejectcount") || 0;
        wait_count.innerHTML = localStorage.getItem("totalcount") || 0;
      });
      document
        .getElementById("uploadInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const fileData = e.target.result;
              let files = JSON.parse(localStorage.getItem("uploadedManual")) || [];
              files.push(fileData);
              localStorage.setItem("uploadedManual", JSON.stringify(files));

              alert("File uploaded");
            };
            reader.readAsDataURL(file);
          }
        });
    </script>
