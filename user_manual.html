    <div class="container-fluid text-center p-4">
      <h2>Uploaded Files</h2>

    </div>

    <script>

      document.addEventListener("DOMContentLoaded", function () {
        const uploadedFilesContainer = document.getElementById(
          "uploadedFilesContainer"
        );
        const uploadedManual =
          JSON.parse(localStorage.getItem("uploadedManual")) || [];

        uploadedManual.forEach((fileData, index) => {
          const fileName = `File ${index + 1}`;
          createFileButton(fileName, fileData);
        });

        window.addEventListener("storage", function (event) {
          if (event.key === "uploadedManual") {
            const uploadedManual = JSON.parse(event.newValue) || [];
            const newFileData = uploadedManual[uploadedManual.length - 1];
            const fileName = `File ${uploadedManual.length}`;
            createFileButton(fileName, newFileData);
          }
        });

        function createFileButton(fileName, fileData) {
          const button = document.createElement("button");
          button.className = "btn btn-info uploaded-file-btn";
          button.textContent = `View ${fileName}`;
          button.style.backgroundColor = "#0A266C";
          button.style.color = "#fff";
          button.style.borderColor = "azure";
          button.style.margin = "10px";
          button.onclick = function () {
            window.open(fileData, "_blank");
          };
          uploadedFilesContainer.appendChild(button);
        }
      });
